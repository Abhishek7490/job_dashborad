<!DOCTYPE html>
<html>
<head>
  <title>Job Dashboard</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 40px;
    background-color: #f8f9fa;
  }

  h1 {
    color: #333;
    margin-bottom: 20px;
  }

  a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  th, td {
    padding: 12px 15px;
    border: 1px solid #dee2e6;
    text-align: left;
  }

  th {
    background-color: #343a40;
    color: #fff;
  }

  tr:nth-child(even) {
    background-color: #f1f1f1;
  }

  button {
    background-color: red;
    color: white;
    border: none;
    padding: 6px 12px;
    cursor: pointer;
    border-radius: 4px;
  }

  button:hover {
    opacity: 0.8;
  }

  form input, form select, form textarea {
    width: 100%;
    padding: 8px;
    margin-top: 6px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  form button {
    background-color: #28a745;
    padding: 10px 16px;
    font-weight: bold;
  }

  form button:hover {
    background-color: #218838;
  }

  .back-link {
    display: inline-block;
    margin-bottom: 20px;
    font-size: 14px;
    color: #555;
  }
</style>

<body>
  <h1>Job Dashboard</h1>
  <a href="create.html">‚ûï Add New Job</a>
  <br><br>

  <table border="1" cellpadding="10" id="jobTable">
    <thead>
      <tr>
        <th>Title</th>
        <th>Type</th>
        <th>Status</th>
        <th>Applications</th>
        <th>Duration</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('http://localhost:8000/api/jobs')
      .then(res => res.json())
      .then(jobs => {
        const tbody = document.querySelector('#jobTable tbody');
        jobs.forEach(job => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${job.title}</td>
            <td>${job.type}</td>
            <td>${job.status}</td>
            <td>${job.applications}</td>
            <td>${job.duration}</td>
            <td>
              <a href="edit.html?id=${job.id}">‚úèÔ∏è Edit</a> |
              <button onclick="deleteJob(${job.id})">üóëÔ∏è Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });

    function deleteJob(id) {
      fetch(`http://localhost:8000/api/jobs/${id}`, {
        method: 'DELETE'
      }).then(() => {
        alert('Job deleted!');
        location.reload();
      });
    }
  </script>
</body>
</html>
